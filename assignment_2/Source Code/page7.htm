<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        header {
            width: 100%;
            padding: 16px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        .recommended-item {
            margin-bottom: 16px;
        }

        .recommended-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .recommended-item h2 {
            margin: 0;
            margin-bottom: 4px;
        }

        .recommended-item p {
            margin: 0;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .recommended-item a {
            display: block;
            background-color: #333;
            color: #fff;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
        }

        .recommended-item a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>My App</h1>
        <div>
            <img src="profile-icon.png" alt="Profile" width="32" height="32">
        </div>
    </header>
    <main>
        <div class="recommended-item">
            <img src="image1.jpg" alt="Image 1">
            <h2>03:08 יון</h2>
            <p>type to find your hidden world ... A</p>
            <a href="#">Icebreaker</a>
        </div>
        <div class="recommended-item">
            <img src="image2.jpg" alt="Image 2">
            <h2>КАННАЯ БЕЛСЕ</h2>
            <p>by HANNAH GRACE * 288.00</p>
            <a href="#">КАННАЯ БЕЛСЕ by HANNAH GRACE</a>
        </div>
    </main>
</body>
</html>
