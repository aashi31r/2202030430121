<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .book-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .book-info {
      display: flex;
      flex-direction: column;
    }

    .book-title {
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }

    .book-author {
      font-size: 0.9rem;
      color: #777;
    }

    .book-price {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .add-to-cart {
      background-color: #4CAF50;
color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 0.9rem;
      margin-left: 1rem;
    }

    .add-to-cart:hover {
      background-color: #45a049;
    }
  </style>
  <title>Book Store</title>
</head>
<body>
  <div class="container">
    <h1>Book Store</h1>
    <div class="book-item">
      <div class="book-info">
        <div class="book-title">Book Title 1</div>
        <div class="book-author">Author Name 1</div>
      </div>
      <div class="book-price">$19.99</div>
      <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    <div class="book-item">
      <div class="book-info">
        <div class="book-title">Book Title 2</div>
        <div class="book-author">Author Name 2</div>
      </div>
      <div class="book-price">$29.99</div>
      <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    <div class="book-item">
      <div class="book-info">
        <div class="book-title">Book Title 3</div>
        <div class="book-author">Author Name 3</div>
      </div>
      <div class="book-price">$39.99</div>
      <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
  </div>
</body>
</html>
